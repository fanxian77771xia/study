<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <style type="text/css">
    *{margin:0px; padding:0px;}
        html,body{
            height:100%;
        }
        #bigbox{
            height:100%;
            border:5px solid black;
            display:flex;
            flex-direction: column;

        }
        #bigbox>div{
            border:5px solid white;
            background:grey;
            flex:1;
            display:flex;
        }
        #bigbox div div{
            display:flex;
            justify-content:center;
            align-items: center;
        }
        #bigbox .box1 div{
            flex:50%;
            border-right:5px solid white;
        }
        #bigbox .box2 div{
            flex:33%;
            border-right:5px solid white;
        }
        #bigbox .box3 div{
            flex:25%;
            border-right:5px solid white;
        }
        /*区分清楚flex和width用途*/
        #bigbox .box4 div:nth-child(1){
            width:50%;
            border-right:5px solid white;
        }
        #bigbox .box4 div:nth-child(2){
            flex:1;
            border-right:5px solid white;
        }
        #bigbox .box4 div:nth-child(3){
            flex:1;
            border-right:5px solid white;
        }
        #bigbox .box5 div:nth-child(1){
            flex:1;
            border-right:5px solid white;
        }
        #bigbox .box5 div:nth-child(2){
            width:33.3%;
            border-right:5px solid white;
        }
        #bigbox .box6 div:nth-child(1){
            width:25%;
            border-right:5px solid white;
        }
        #bigbox .box6 div:nth-child(2){
            flex:1;
            border-right:5px solid white;
        }
        #bigbox .box6 div:nth-child(3){
            width:33.3%;
            border-right:5px solid white;
        }
    </style>
    
    </head>
    <body>
    <div id="bigbox">
        <div class="box1">
            <div>1/2</div>
            <div>1/2</div>
        </div>
        <div class="box2">
            <div>1/3</div>
            <div>1/3</div>
            <div>1/3</div>
        </div>
        <div class="box3">
            <div>1/4</div>
            <div>1/4</div>
            <div>1/4</div>
            <div>1/4</div>
        </div>
        <div class="box4">
            <div>1/2</div>
            <div>auto</div>
            <div>auto</div>
        </div>
        <div class="box5">
            <div>auto</div>
            <div>1/3</div>
        </div>
        <div class="box6">
            <div>1/4</div>
            <div>auto</div>
            <div>1/3</div>
        </div>
    </div>
    </body>
</html>
