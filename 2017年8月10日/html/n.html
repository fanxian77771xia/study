<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="text" id="num"/>
        <button id="count">输入</button>
        <div id="result"></div>
        <script type="text/javascript">
            var num = document.getElementById("num");;
            var count = document.getElementById("count");
            var result = document.getElementById("result");
            
            count.onclick=function(){
                var total=0;
                var _num=Number(num.value);
                if(_num%2==0){
                    for(i=_num;i>=2;i-=2){
                        total+=1/i;
                    }
                }
                else if(_num%2==1){
                    for(i=_num;i>=1;i-=2){
                        total+=1/i;
                    }
                }
                result.innerHTML=total;
            }
        </script>
    </body>
</html>
