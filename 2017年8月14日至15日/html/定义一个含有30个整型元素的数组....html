<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            window.onload = function(){
                var arr = [];
                var arr2 = [];
                var num = 0;
                for(i=1;i<=30;i++){
                    num +=2;
                    arr.push(num);
                }
                console.log(arr);
                for(j=1;j<=30;j++){
                    if(j%5==0){
                        var sum = arr[j-1] + arr[j-2] + arr[j-3] + arr[j-4] + arr[j-5] ;
                        // console.log(arr[j]);
                        arr2.push(sum/5);
                    }
                }
                console.log(arr2);
            }
        </script>
    </head>
