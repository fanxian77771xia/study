        <script type="text/javascript">
            window.onload = function(){
                var add = document.getElementById("add");
                

                function tianjia(){
                    var temp = [];
                     temp.unshift(news.value);
                     // news.innerHTML="";
                     news.value="";
                     for(i=0;i<temp.length;i++){
                        add.innerHTML+="<a href='#'>"+temp[i]+"</a>"+"<br>";
                     }
                    
                }
                btn.onclick = function(){
                    tianjia();
                }

                function move1(){
                    
                    add.style.transform="translate(0,400px)";
                    add.style.transition="";
                    move2();
                }
                function move2(){
                    add.style.transition="all 2s";
                    add.style.transform="translate(0,0)";
                    move1();
                }
                move1();
                // setInterval(move1,1000);

               
            }
        </script>
