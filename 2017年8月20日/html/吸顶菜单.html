<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
        window.onload = function(){
            var nav = document.getElementById("nav");
            window.onscroll = function(){
                if(window.scrollY>60){
                    nav.className = "fixed";
                    // nav触发定位后脱离标准流，article位置会向上移动，此时给article一个marginTop避免文字被覆盖
                    article.style.marginTop = "40px";
                }else if(window.scrollY<=60){
                    nav.className = "";
                    article.style.marginTop = "0";
                }
            }
        }
            
        </script>
        <style type="text/css">
            *{
                margin:0px;
                padding:0px;
            }
            header{
                height:60px;
                background:yellow;
            }
            nav{
                width:100%;
                height:40px;
                background:green;
            }
            .fixed{
                position:fixed;
                top:0px;
                /*同时设置right和left是为了左右填充避免定位后没有宽度*/
                left:0px;
                right:0px;
            }
            article{
                height:1600px;
            }
            footer{
                height:50px;
                background:grey;
            }
        </style>
    </head>
    <body>
        <header id="header"></header>
        <nav id="nav"></nav>
        <article id="article">1234</article>
        <footer id="footer"></footer>
    </body>
</html>
