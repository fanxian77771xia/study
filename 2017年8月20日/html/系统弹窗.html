<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
        window.onload = function(){
            var title = document.getElementById("title");
            var btnclose = document.getElementById("btnclose");
            var btnad = document.getElementById("btnad");

            btnclose.onclick = function(){
                var res = confirm("你确定删除");
                if(res){
                    title.style.display = "none";
                }
                

            }
            btnad.onclick = function(){
                open("http://www.baidu.com","btnad","width=400,height=400,top=200,left=200");
            }
        }
        </script>
    </head>
    <body>
        <h1 id="title">系统弹窗</h1>
        <button id="btnclose">删除</button>
        <button id="btnad">弹出广告</button>
    </body>
</html>
