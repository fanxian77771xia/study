<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <style type="text/css">
        *{margin:0px;padding:0px;}
        a{text-decoration:none;
            display:block;
            height:21px;
            width:62px;
            background:url(../images/bg.gif);}
        ul{list-style: none;
                                }
        li{
            float:left;
        }
        .li1:hover{
            background-position: 0 -22px;
        }
        .li2{
            
            background-position:-62px 0;
        }
        .li2:hover{
            background-position: -62px -22px;
        }
        .li3{
            
            background-position:-124px 0;
        }
        .li3:hover{
            background-position: -124px -22px;
        }
        .li4{
            
            background-position:-186px 0;
        }
        .li4:hover{
            background-position: -186px -22px;
        }
    </style>
    </head>
    <body>
      <ul>
        <li><a href="#" class="li1"></a></li>
        <li><a href="#" class="li2"></a></li>
        <li><a href="#" class="li3"></a></li>
        <li><a href="#" class="li4"></a></li>
      </ul>
    </body>
</html>
