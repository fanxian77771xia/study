<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <style type="text/css">
        *{margin:0px;padding:0px;}
        ul,li{list-style: none;}
        ul{height:22px;}
        ul li{
            float:left;
            margin-right:1px;
        }
        ul li a{text-decoration:none;
            height: 22px;
            display:block;
            background:url(../images/bg_left.gif) 0 0 no-repeat;
            padding-left:21px;
        }
        
        ul li a span{
            display:block;
            background:url(../images/bg_right.fw.png) right top;
            padding-right:21px;

        }
        ul li:hover a{
            background:url(../images/bg_left.gif)  no-repeat 0 -21px;
        }
        ul li:hover a span{
            background:url(../images/bg_right.fw.png)  no-repeat right bottom;
        }
    </style>
    </head>
    <body>
        <ul>
            <li><a href="#"><span>12123</span></a></li>
            <li><a href="#"><span>dsawaerfwsf</span></a></li>
            <li><a href="#"><span>jyrhfgbgfbfbf</span></a></li>
            <li><a href="#"><span>345345</span></a></li>
        </ul>
    </body>
</html>
