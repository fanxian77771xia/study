<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            #bird{
                position:absolute;
                top:0;
                left:0;
            }
        </style>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded",function(){
                var bird = document.querySelector('#bird');

                speed = 10;
                var timer = setInterval(function(){

                    bird.style.left = speed +"px";
                    speed +=10;
                    if(speed>=window.innerWidth-bird.offsetWidth){
                        clearInterval(timer);
                    }
                    
                },40)
            })
        </script>
    </head>
    <body>
        <img src="../img/bird.gif" height="121" width="206" alt="" id="bird"/>
    </body>
</html>
