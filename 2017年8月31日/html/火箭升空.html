<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            #rocket{position:absolute;left:50%;top:90%;width:60px;}
            body{background-color: #16283b;overflow:hidden;}
        </style>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded",()=>{
                var rocket = document.querySelector('#rocket');
                var speed = 0;
                var timer = setInterval(()=>{
                    var top = rocket.offsetTop;
                    if(top>window.innerHeight/2){
                        speed -=5;
                        rocket.style.top = top + speed + 'px';
                    }else{
                        speed +=5;
                        rocket.style.top = top + speed + 'px';
                    }

                    if(speed>=0){
                        clearInterval(timer);

                    }
                },40)
            })
        </script>
    </head>
    <body>
        <img src="../img/rocket.gif" alt="" id='rocket'/>
    </body>
</html>
