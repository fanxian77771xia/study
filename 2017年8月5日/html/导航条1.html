<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <style type="text/css">
    *{margin: 0; padding:0;}
    ul,li{
        list-style: none;
    }
    a{text-decoration: none;}
    .tab1{
        width:440px;
        height:40px;
        border-bottom:1px solid black;
        margin:100px auto;
        padding-left:40px;
    }
    .tab1 li{
        float:left;
        margin-right:9px ;
        margin-top: 4px;
    }
    .tab1 li a{
        display:block;
        padding:0 14px;
        height:35px;
        border:1px solid black;
        border-bottom:none;
        line-height: 35px;
        background:red;
    }
    .tab1 li:hover{
        margin-top:0px;
    }
    .tab1 li:hover a{
        height:40px;
        border-bottom:1px solid #fff;
        line-height: 40px;
        background:white;
    }
    </style>
    </head>
    <body>
        <div >
            <ul class="tab1">
                <li><a href="#">tab one</a></li>
                <li><a href="#">tab two</a></li>
                <li><a href="#">tab three</a></li>
                <li><a href="#">tab four</a></li>
            </ul>
        </div>
    </body>
</html>
