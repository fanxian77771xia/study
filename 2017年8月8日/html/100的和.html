<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script type="text/javascript">
    // 数学求1-1/2+1/3-1/4+1/5-...+1/99-1/100的值!
    var total = 0;
    var num = 1;
    for(i=1;i<=100;i++){

        total = total + 1/(i*num);
        num = num * -1;
    }
    document.write(total);
    </script>
    </body>
</html>
