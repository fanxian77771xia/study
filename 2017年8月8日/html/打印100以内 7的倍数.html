<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var num = 100;
            var result = "";
            while(num>0){
                if(num%7===0){
                    result =result + num + ",";
                }
                
                num--; 
            }

            document.write(result);
        </script>
    </body>
</html>
