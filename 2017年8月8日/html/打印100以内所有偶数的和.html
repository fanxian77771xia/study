<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script type="text/javascript">
    var total = 0;
    for(i=0;i<=100;i++){
        if(i%2===0){
            total=total + i;
        }
    }
    document.write(total);
    </script>
    </body>
</html>
