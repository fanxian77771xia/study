<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            // var i=1;
            var result="";
            for(i=1;i<100;i++) {
                if (i%2===1) {
                    result = result + i + ",";
                };
            }
            document.write(result);
        </script>
    </body>
