<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
        var result = "";
        var num = 0;
        for(i=1000;i<=2000;i++){
            if(i%4===0 && i%100!==0){
                result = result + i + ",";
                num = num + 1;

                if(num%4===0){

                    result = result + "<br>";
                    num=0;
                }
            }else if(i%400===0){
                result = result + i + ",";
                num = num + 1;
                    
                if(num%4===0){

                    result = result + "<br>";
                    num=0;
                }
            }

        }
        document.write(result);
        </script>
    </body>
</html>
