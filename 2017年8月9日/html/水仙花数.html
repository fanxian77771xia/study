<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script type="text/javascript">

        for(i=100;i<=999;i++){
            var b = parseInt(i/100);
            var s = (parseInt(i/10))%10;
            var g = i%10;
            if(i==b*b*b + s*s*s + g*g*g){
                document.write(i+",")
            }
        }
    </script>
    </body>
</html>
