<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
        var total =0;
       
            for(i=1;i<=20;i++){ 
                var result = 1;
                for(j=1;j<=i;j++){
                result*=j
                }
                total+=result;
            }
            document.write(total);
        </script>
    </body>
</html>
